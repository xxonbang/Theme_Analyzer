  # schedule:
  #   - cron: '0 3 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: theme-forecast-intraday
  cancel-in-progress: true

jobs:
  forecast-intraday:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Notify start via Telegram
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          MESSAGE="ğŸš€ [THEME_ANALYSIS][Theme Forecast Intraday] ì¥ì¤‘ í…Œë§ˆ ì˜ˆì¸¡ ì—…ë°ì´íŠ¸ ì‹œì‘"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="HTML"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run intraday forecast
        env:
          GEMINI_API_KEY_01: ${{ secrets.GEMINI_API_KEY_01 }}
          GEMINI_API_KEY_02: ${{ secrets.GEMINI_API_KEY_02 }}
          GEMINI_API_KEY_03: ${{ secrets.GEMINI_API_KEY_03 }}
          GEMINI_API_KEY_04: ${{ secrets.GEMINI_API_KEY_04 }}
          GEMINI_API_KEY_05: ${{ secrets.GEMINI_API_KEY_05 }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python forecast_main.py --intraday 2>&1 | tee /tmp/task.log

      - name: Commit forecast data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f frontend/public/data/theme-forecast.json ]; then
            git add frontend/public/data/theme-forecast.json

            if ! git diff --staged --quiet; then
              KST_TIME=$(TZ='Asia/Seoul' date +'%Y-%m-%d %H:%M')
              git commit -m "Theme forecast intraday - $KST_TIME KST"

              git pull --rebase origin main || {
                echo "Rebase failed, attempting merge strategy"
                git rebase --abort 2>/dev/null || true
                git pull origin main --strategy=ours || true
              }

              git push || {
                echo "::warning::git push failed, retrying..."
                sleep 5
                git push || {
                  echo "::error::git push failed after retry"
                  exit 1
                }
              }
              echo "Intraday forecast data committed and pushed"
            else
              echo "No changes to commit"
            fi
          else
            echo "No forecast file generated"
          fi

      - name: Notify completion via Telegram
        if: always()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            MESSAGE="âœ… [THEME_ANALYSIS][Theme Forecast Intraday] ì¥ì¤‘ í…Œë§ˆ ì˜ˆì¸¡ ì—…ë°ì´íŠ¸ ì™„ë£Œ"
          else
            ERROR=$(tail -20 /tmp/task.log 2>/dev/null || echo "ë¡œê·¸ ì—†ìŒ")
            MESSAGE="âŒ [THEME_ANALYSIS][Theme Forecast Intraday] ì¥ì¤‘ í…Œë§ˆ ì˜ˆì¸¡ ì—…ë°ì´íŠ¸ ì‹¤íŒ¨
<pre>${ERROR}</pre>"
          fi
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="HTML"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_PAT }}
          VITE_GITHUB_REPO: xxonbang/theme-analyzer
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: forecast-intraday
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
