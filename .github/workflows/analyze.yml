name: Stock Analysis

on:
  schedule:
    # KST 07:30 (UTC 22:30 previous day) - 장 시작 전
    - cron: '30 22 * * 0-4'
    # KST 21:30 (UTC 12:30) - 장 마감 후
    - cron: '30 12 * * 1-5'
  workflow_dispatch:

# 동시 실행 방지
concurrency:
  group: stock-analysis
  cancel-in-progress: false

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Verify API keys
        env:
          GEMINI_API_KEY_01: ${{ secrets.GEMINI_API_KEY_01 }}
          GEMINI_API_KEY_02: ${{ secrets.GEMINI_API_KEY_02 }}
          GEMINI_API_KEY_03: ${{ secrets.GEMINI_API_KEY_03 }}
        run: |
          if [ -z "$GEMINI_API_KEY_01" ] && [ -z "$GEMINI_API_KEY_02" ] && [ -z "$GEMINI_API_KEY_03" ]; then
            echo "::error::No Gemini API keys configured. Please add at least one GEMINI_API_KEY_XX secret."
            exit 1
          fi
          echo "API keys verified."

      - name: Run analysis
        id: analysis
        env:
          GEMINI_API_KEY_01: ${{ secrets.GEMINI_API_KEY_01 }}
          GEMINI_API_KEY_02: ${{ secrets.GEMINI_API_KEY_02 }}
          GEMINI_API_KEY_03: ${{ secrets.GEMINI_API_KEY_03 }}
        run: |
          python main.py
          echo "analysis_success=true" >> $GITHUB_OUTPUT

      - name: Copy results to web directory
        if: steps.analysis.outputs.analysis_success == 'true'
        run: |
          mkdir -p results
          # Find the latest analysis file
          LATEST_FILE=$(ls -t output/analysis_*.json 2>/dev/null | head -n1)
          if [ -n "$LATEST_FILE" ]; then
            cp "$LATEST_FILE" results/latest.json
            echo "Copied $LATEST_FILE to results/latest.json"
          else
            echo "::warning::No analysis file found in output/"
          fi

      - name: Upload results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results-${{ github.run_number }}
          path: output/
          if-no-files-found: warn

      - name: Commit results
        if: steps.analysis.outputs.analysis_success == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if results/latest.json exists and has changes
          if [ -f results/latest.json ]; then
            git add results/latest.json

            # Get KST time for commit message
            KST_TIME=$(TZ='Asia/Seoul' date +'%Y-%m-%d %H:%M')

            if ! git diff --staged --quiet; then
              git commit -m "Update analysis results - $KST_TIME KST"
              git push
              echo "Results committed and pushed."
            else
              echo "No changes to commit."
            fi
          else
            echo "::warning::results/latest.json not found, skipping commit."
          fi
