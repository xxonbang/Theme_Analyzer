name: Collect Investor Data

on:
  # 스케줄은 외부 cron-job(workflow_dispatch 트리거)으로 실행
  # 권장 시각 (KST, 가집계 입력시간 + 5분 여유):
  #   09:35, 10:05, 11:25, 13:25, 14:35, 15:45, 18:05
  #
  # 수집 항목:
  #   - 수급(외국인/기관/개인 순매수)
  #   - 거래량 TOP30
  #   - 거래대금 TOP30
  #   - 등락률 TOP30 (fluctuation + fluctuation_direct)
  #   - 신규 진입 종목: history, criteria, member 자동 보충
  workflow_dispatch:

concurrency:
  group: investor-data
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Notify start via Telegram
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          MESSAGE="[THEME_ANALYSIS][Collect Investor Data] 시작
          수급 데이터 수집 (외국인/기관 매매)"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="HTML"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Get date for cache key
        id: cache-date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Restore KIS token cache
        uses: actions/cache@v4
        with:
          path: .kis_token_cache.json
          key: kis-token-${{ steps.cache-date.outputs.date }}
          restore-keys: kis-token-

      - name: Collect investor data
        env:
          KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
          KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python collect_investor_data.py 2>&1 | tee /tmp/task.log

      - name: Save KIS token cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .kis_token_cache.json
          key: kis-token-${{ steps.cache-date.outputs.date }}

      - name: Commit data to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add frontend/public/data/latest.json

          if ! git diff --staged --quiet; then
            KST_TIME=$(TZ='Asia/Seoul' date +'%Y-%m-%d %H:%M')
            git commit -m "Update investor data - $KST_TIME KST"

            git pull --rebase origin main || {
              echo "Rebase failed, attempting merge strategy"
              git rebase --abort 2>/dev/null || true
              git pull origin main --strategy=ours || true
            }

            git push || {
              echo "::warning::git push failed, retrying..."
              sleep 5
              git push || {
                echo "::error::git push failed after retry"
                exit 1
              }
            }
            echo "Data committed and pushed"
          else
            echo "No changes to commit"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_PAT }}
          VITE_GITHUB_REPO: xxonbang/theme-analyzer
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - name: Notify completion via Telegram
        if: always()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            MESSAGE="[THEME_ANALYSIS][Collect Investor Data] 완료
          수급 데이터 수집 (외국인/기관 매매)"
          else
            ERROR=$(tail -20 /tmp/task.log 2>/dev/null || echo "로그 없음")
            MESSAGE="[THEME_ANALYSIS][Collect Investor Data] 실패
          수급 데이터 수집 (외국인/기관 매매)
          <pre>${ERROR}</pre>"
          fi
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="HTML"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: collect
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
